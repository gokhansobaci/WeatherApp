<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto+Mono:wght@300&display=swap"

<body>

    <div class="app">
        <div class="total">
            <div class="header">
                <h1>Hava Durumu</h1>
                <div class="row">
                    <div class="col-md-10">
                        <input class="form-control bg-light text-dark" id="input_id" type="text"
                            placeholder="Bir ÅŸehir girin">
                    </div>
                    <div class="col-md-2 ">
                        <button type="button" class="btn" id="btn_id">
                            <i class="fa-solid fa-magnifying-glass fa-xl " style="color: whitesmoke;"></i>

                        </button>

                    </div>
                </div>


            </div>
            <div class="endis">
                <div class="contet" id="content_id">
                    <div id="picture_id" class="picture">

                    </div>
                    <div class="city" id="city_id"></div>
                    <div class="temp" id="temp_id"></div>
                    <div class="state" id="state_id"></div>
                    <div class="wind" id="wind_id"></div>
                </div>
            </div>
        </div>


    </div>



    <script src="script.js"></script>
